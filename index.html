<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="CloudSIM, Cloud SIM, Cloudsım, cloudsım, cloud sım, sanal numara, +777 numara, telegram numara, cloudsım777">
    <meta name="description" content="CloudSIM ile güvenli +777 numaralar satın alın. Cloud SIM ve Cloudsım aramalarınız için en doğru adres.">
    <title>CloudSIM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; margin: 0; overflow-x: hidden; color: white; }
        
        /* Canvas'ı tüm arka plana yay */
        #dataCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        /* 3D Perspektif Ayarı */
        .perspective-container {
            perspective: 1600px;
        }

        /* Çember Konteyner */
        .orbit-container {
            transform-style: preserve-3d;
            transform: rotateX(75deg); /* YATIK AÇI */
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dönen Halka */
        .ring-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        /* Kartların kendisi */
        .sim-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
    <canvas id="dataCanvas"></canvas>

    <nav class="fixed w-full z-50 flex justify-between items-center px-8 py-6 bg-gradient-to-b from-black/80 to-transparent">
        <div class="text-2xl font-black tracking-tighter text-cyan-400 drop-shadow-[0_0_10px_rgba(34,211,238,0.8)]">CLOUDSIM</div>
        <div class="flex gap-6 italic font-bold text-sm uppercase">
            <button class="border border-cyan-500/50 text-cyan-400 px-6 py-2 rounded-full hover:bg-cyan-500 hover:text-black transition-all shadow-[0_0_15px_rgba(34,211,238,0.3)]">
                <a href="https://getgems.io/collection/EQDLguY-7_Scp6g71u5sTmZMreKN1OY1E5SloLu1cCQAuCWe">Mint Now</a>
            </button>
        </div>
    </nav>

    <main class="relative w-full h-screen flex items-center justify-center overflow-hidden perspective-container">
        
        <div class="absolute z-10 text-center pointer-events-none">
            <h1 class="text-6xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-600 tracking-tighter mix-blend-overlay opacity-50">
                FUTURE
            </h1>
        </div>

        <div class="orbit-container">
            <div id="ringWrapper" class="ring-3d">
                </div>
        </div>

    </main>

    <script>
        // --- MATRIX CANVAS EFEKTİ ---
        const canvas = document.getElementById('dataCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, columns;
        const fontSize = 14;
        const characters = '0123456789ABCDEF';
        let drops = [];

        function initMatrix() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) { drops[i] = Math.random() * -100; }
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#00f2ff';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.globalAlpha = Math.random() > 0.9 ? 1 : 0.3;
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) { drops[i] = 0; }
                drops[i] += 0.2;
            }
        }
        window.addEventListener('resize', initMatrix);
        initMatrix();
        function animateMatrix() { drawMatrix(); requestAnimationFrame(animateMatrix); }
        animateMatrix();


        // --- 3D KART SİSTEMİ ---
        
        const ringWrapper = document.getElementById('ringWrapper');
        
        const radiusX = 450; 
        const radiusY = 600; 
        let angleOffset = 0;

        // --- ÜRÜN VE LINK LISTESI ---
        // 'link' kısmına gitmesini istediğin adresi yaz.
        const myCollection = [
            { num: "+777 00 747 044", price: "10", isPremium: true, link: "https://getgems.io/collection/EQDLguY-7_Scp6g71u5sTmZMreKN1OY1E5SloLu1cCQAuCWe/EQCdFajynZo3h542ncJjksXhRgMF81U9W2CVs28z9YfBrtT6" },
            { num: "+777 00 757 403", price: "10.5", isPremium: true, link: "https://getgems.io/collection/EQDLguY-7_Scp6g71u5sTmZMreKN1OY1E5SloLu1cCQAuCWe/EQAuViVbw6LouQx_1VPL8F5P0-5RPUoOSrGfMJAYIL9sYugw" },
            { num: "+777 00 666 931", price: "11", isPremium: false, link: "https://getgems.io/collection/EQDLguY-7_Scp6g71u5sTmZMreKN1OY1E5SloLu1cCQAuCWe/EQAJrsyf29N4aG7yMngjRLQ2XO6HKBlFWH-bqKxwXbIrl4fM" },
            { num: "+777 00 027 204", price: "11.5", isPremium: true, link: "https://getgems.io/collection/EQDLguY-7_Scp6g71u5sTmZMreKN1OY1E5SloLu1cCQAuCWe/EQC2Juwd78W01qDh5wgaDPb8X28o3RstzQB3zD6POSWTGRJg" },
            { num: "+777 00 391 062", price: "12", isPremium: false, link: "https://getgems.io/collection/EQDLguY-7_Scp6g71u5sTmZMreKN1OY1E5SloLu1cCQAuCWe/EQCx0lyllhgAMiIw6KsqFG9S5uBzu60qUL4Wa6CtiN-kgXoO" },
            { num: "+777 00 852 885", price: "12.5", isPremium: false, link: "https://getgems.io/collection/EQDLguY-7_Scp6g71u5sTmZMreKN1OY1E5SloLu1cCQAuCWe/EQBzcjvjlR2xMnz6VkGVKeoHvdqDyCFOKGlR3Tp1zvd8WSj_" },
            { num: "+777 00 301 068", price: "13", isPremium: true, link: "https://getgems.io/collection/EQDLguY-7_Scp6g71u5sTmZMreKN1OY1E5SloLu1cCQAuCWe/EQAkgw23-U_TQGJiRSvMZeeJ5Gmy4w9ByRWbQXB_9y-vPvN5" },
            { num: "+777 00 854 646", price: "13.5", isPremium: false, link: "https://getgems.io/collection/EQDLguY-7_Scp6g71u5sTmZMreKN1OY1E5SloLu1cCQAuCWe/EQB8LkeNLZsf6iV0fIeIq2_lhiqx1kwBoyAkl_fUHQSo7X4u" },
            { num: "+777 00 841 783", price: "14", isPremium: true, link: "https://getgems.io/collection/EQDLguY-7_Scp6g71u5sTmZMreKN1OY1E5SloLu1cCQAuCWe/EQCQoiTdfxPN6O60CgTbS1hF8t4ks-fAsuMcunz01U7umH7z" },
            { num: "+777 00 827 736", price: "25", isPremium: false, link: "https://getgems.io/collection/EQDLguY-7_Scp6g71u5sTmZMreKN1OY1E5SloLu1cCQAuCWe/EQAsUN_NvguJhQilos_t7TVuJLbQUZai3hiRXjosEBKbbaCS" },
        ];

        // Listeyi map ederken 'link' verisini de alıyoruz
        const totalCards = myCollection.length;

        const cardsData = myCollection.map((item, i) => ({
            element: null, 
            angle: (i / totalCards) * (2 * Math.PI), 
            price: item.price,
            num: item.num,
            isPremium: item.isPremium,
            link: item.link // <--- Link verisini buraya ekledik
        }));

        function initCards() {
            ringWrapper.innerHTML = ''; 
            
            cardsData.forEach((data) => {
                const card = document.createElement('div');
                
                const borderColor = data.isPremium ? 'border-cyan-400' : 'border-white/10';
                const glowEffect = data.isPremium ? 'shadow-[0_0_20px_rgba(34,211,238,0.3)]' : '';
                const cardLabel = 'CLOUDSIM NUMBER'; 

                card.className = `sim-card transition-colors duration-300`;
                
                // HTML GÜNCELLEMESİ: 
                // Button etiketini 'a' etiketine çevirdik ve href özelliğine data.link'i verdik.
                // target="_blank" sayesinde yeni sekmede açılır (istemezsen sil).
                card.innerHTML = `
                    <div class="w-56 h-32 glass-card bg-black/80 backdrop-blur-xl rounded-xl border ${borderColor} ${glowEffect} p-4 flex flex-col justify-between relative overflow-hidden group hover:bg-cyan-900/40 cursor-pointer">
                        <div class="absolute inset-0 bg-gradient-to-tr from-white/5 to-transparent pointer-events-none"></div>
                        
                        <div class="flex justify-between items-start">
                            <div class="flex items-center gap-2">
                                 <div class="w-6 h-4 bg-yellow-600/20 rounded border border-yellow-500/50 flex items-center justify-center">
                                    <div class="w-full h-[1px] bg-yellow-500/50"></div>
                                </div>
                                <span class="text-[9px] font-mono text-cyan-500 tracking-widest">${cardLabel}</span>
                            </div>
                            <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                        </div>
                        
                        <div class="text-center mt-1">
                            <div class="text-xl font-mono font-black text-white tracking-tighter group-hover:scale-105 transition-transform">
                                ${data.num}
                            </div>
                        </div>

                        <div class="flex justify-between items-end border-t border-white/5 pt-2">
                            <a href="${data.link}" target="_blank" class="text-[10px] bg-white/10 hover:bg-cyan-400 hover:text-black px-2 py-1 rounded transition no-underline inline-block text-center">Buy Now</a>
                            <div class="text-cyan-300 font-bold font-mono text-sm">${data.price} TON</div>
                        </div>
                    </div>
                `;

                data.element = card;
                ringWrapper.appendChild(card);
            });
        }

        function animateRing() {
            angleOffset += 0.001; 

            cardsData.forEach((data, i) => {
                const currentAngle = data.angle + angleOffset;

                const x = Math.cos(currentAngle) * radiusX;
                const y = Math.sin(currentAngle) * radiusY;
                const normalizedDepth = (y + radiusY) / (2 * radiusY); 
                
                const scale = 0.5 + (normalizedDepth * 0.5); 
                const opacity = 0.4 + (normalizedDepth * 0.6); 
                const zIndex = Math.floor(normalizedDepth * 1000);

                data.element.style.transform = `
                    translate(-50%, -50%) 
                    translate3d(${x}px, ${y}px, 0) 
                    rotateX(-75deg) 
                    scale(${scale})
                `;
                
                data.element.style.opacity = opacity;
                data.element.style.zIndex = zIndex;
                data.element.style.pointerEvents = normalizedDepth < 0.5 ? 'none' : 'auto';
            });

            requestAnimationFrame(animateRing);
        }

        initCards();
        animateRing();
    </script>
</body>

</html>
